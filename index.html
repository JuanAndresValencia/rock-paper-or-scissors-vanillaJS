<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
  <div class="container">
    <div class="title-container">
      <h1>Piedra, Papel o Tijera</h1>
    </div>
    
    <div class="game-container">
      <section>
        <div class="datos-container user-container">
          <p id='turno'>Turnos: </p>
          <h1>Usuario</h1>
          <h2>Score: <span id='points-user'></span></h2>
        </div>
        <div class="images-container">
          <img src='./assets/piedra.png' id='piedra-usuario' class="elemento"/>
          <img src='./assets/papel.png' id='papel-usuario' class="elemento"/>
          <img src='./assets/tijera.png' id='tijera-usuario' class="elemento"/>
        </div>
      </section>

      <section>
        <div class="datos-container computer-container">
          <h1>Computer</h1>
          <h2>Score: <span id='points-computer'></span></h2>
        </div>
        <div class="images-container">
          <img src='./assets/piedra.png' id='piedra-computer' class="elemento"/>
          <img src='./assets/papel.png' id='papel-computer' class="elemento"/>
          <img src='./assets/tijera.png' id='tijera-computer' class="elemento"/>
        </div>
      </section>

      
    </div>

    <div class="buttons">
      <button id='restart'>Reiniciar Juego</button>
      <button id='init'>Iniciar Juego</button>
    </div>
    <div>
    
    </div>
  </div>


<script src="index.js"></script>
</body>
</html>
